<div class="container  container-teste">
    <div class="row  d-flex justify-content-center align-items-center row-teste">
      
<div class="container border border-danger mt-5 pt-5">
    <div class="row d-flex justify-content-center align-items-center bg-primary">
        <!-- <div class="img-cadastro col-md-3 border border-dark mt-5 pt-5"></div> -->
        <div class="col-md-3 bg-danger"></div>
        <div class="col-md-4 border border-dark">
            <div>
                <h1 class="text-center">Cadastrar</h1>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome aqui" [(ngModel)]='usuario.nome'>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" [(ngModel)]='usuario.email'>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" (input)='conferirSenha($event)' value='{{senha}}'>
                </div>
                <div class="form-group">
                    <label for="senhaConf">Confirme sua senha</label>
                    <input type="password" class="form-control" id="senhaConf" placeholder="Confirme sua senha" [(ngModel)]='usuario.senha'>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-secondary w-25" (click)='cadastrar()'>Cadastrar</button>
                </div>

                <p class="text-center m-4">Já possui login?<a class="linkverdecadastro" routerLink="/login"> Entre aqui!</a> </p>
            </div>
        </div>
    </div>
</div>
