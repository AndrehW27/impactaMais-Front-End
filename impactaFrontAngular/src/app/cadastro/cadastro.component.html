<div class="container  container-teste">
    <div class="row  d-flex justify-content-center align-items-center row-teste">



        <div class="col-md-4 bg-dark col-teste1"></div>



        <div class="col-md-5 bg-light col-teste2 m-0 p-4">
            

        
                <div class="m-0">
                    <h3 class="text-center">Cadastrar</h3>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome aqui" [(ngModel)]='usuario.nome'>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" [(ngModel)]='usuario.email' >
                        <!-- <div id="txtEmail">Teste</div>
                        <button class="px-2" (click)='teste()'>Mudar</button> -->
                    </div>
    
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" (input)='conferirSenha($event)' value='{{senha}}'>
                        <small>Insira pelo menos 6 caracteres.</small>
                    </div>
                    <div class="form-group">
                        <label for="senhaConf">Confirme sua senha</label>
                        <input type="password" class="form-control" id="senhaConf" (keypress)="entrarEnter($event)"  placeholder="Confirme sua senha" [(ngModel)]='usuario.senha'>                        
                    </div>
