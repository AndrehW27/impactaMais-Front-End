<div class="container d-flex justify-content-center align-items-center  mt-5">

    <div class="row mt-5 mb-5">
  
      <div class="col-md-8">
        <h3 class="text-center mb-4 text-monospace">Cadastro de um novo hospital</h3>
  
        <div class="form-group">
          <label class="text-monospace" for="texto">Nome do hospital:</label>
          <input class="form-control" id="texto" rows="3" placeholder="Digite aqui o nome do hospital"
            [(ngModel)]='hospital.nome'>
        </div>
  
        
        <div class="form-group">
          <label class="text-monospace" for="texto">Cidade:</label>
          <input class="form-control" id="texto" rows="3" placeholder="Digite aqui a cidade do hospital"
            [(ngModel)]='hospital.cidade'>
        </div>
  
        
        <div class="form-group">
          <label class="text-monospace" for="texto">Endereço:</label>
          <input class="form-control" id="texto" rows="3" placeholder="Digite aqui o endereço  do hospital"
            [(ngModel)]='hospital.endereco'>
        </div>
  
        
        <div class="form-group">
          <label class="text-monospace" for="texto">Link do google maps:</label>
          <input class="form-control" id="texto" rows="3" placeholder="Insira o link aqui"
            [(ngModel)]='hospital.link'>
        </div>
  
  
        <div class="row mb-5">
          <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-outline-success w-25" (click)='salvar()'>Salvar</button>
          </div>
        </div>
  
        <hr>
  
        <div class="row mt-5">
          <div class="col-md-12">
            <h4 class="text-center text-monospace">Lista de hospitais</h4>
          </div>
        </div>
  
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Descrição</th>
              <th scope="col" class="d-flex justify-content-end">Modificações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let item of listaHospitais'>
              <th scope="row">{{item.id}}</th>
              <td>{{item.nome}}</td>
              <td>{{item.cidade}}</td>
              <td>{{item.endereco}}</td>
              <td class="td-link">{{item.link}}</td>
              <td class="d-flex justify-content-end">
                <a class="btn btn-outline-info mr-3" [routerLink]="['/editar-hospital', item.id]">Editar</a>
                <a class="btn btn-outline-danger" [routerLink]="['/delete-hospital', item.id]">Apagar</a>
              </td>
            </tr>
  
          </tbody>
        </table>
  
  
      </div>
    </div>
  </div>
  
<!--footer vermelho-->
<app-footer-sangue></app-footer-sangue>
<!--/footer vermelho-->
