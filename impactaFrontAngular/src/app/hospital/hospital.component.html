





<!-- CONTAINER 1 -->

<div class="container my-5 container-hospital">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-6">


      <h3 class="text-center mb-4 ">Cadastro de um novo hospital</h3>

      <div class="form-group">
        <label class="" for="texto">Nome do hospital:</label>
        <input class="form-control" id="texto" rows="3" placeholder="Digite aqui o nome do hospital"
          [(ngModel)]='hospital.nome'>
      </div>

      
      <div class="form-group">
        <label class="" for="texto">Cidade:</label>
        <input class="form-control" id="texto" rows="3" placeholder="Digite aqui a cidade do hospital"
          [(ngModel)]='hospital.cidade'>
      </div>

      
      <div class="form-group">
        <label class="" for="texto">Endereço:</label>
        <input class="form-control" id="texto" rows="3" placeholder="Digite aqui o endereço  do hospital"
          [(ngModel)]='hospital.endereco'>
      </div>

      
      <div class="form-group">
        <label class="" for="texto">Link do google maps:</label>
        <input class="form-control" id="texto" rows="3" placeholder="Insira o link aqui"
          [(ngModel)]='hospital.link'>
      </div>


      <div class="row mb-5">
        <div class="col-md-12 d-flex justify-content-center">
          <button class="btn btn-outline-success w-25" (click)='cadastrar()'>Cadastrar</button>
        </div>
      </div>


    </div>
  </div>
</div>

<!-- CONTAINER 1 -->




<!-- CONTAINER 2 -->

<div class="container mx-5 my-5">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-12">


      <h4 class="text-center my-3">Lista de hospitais</h4>

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col" class="d-flex justify-content-end">Modificações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let item of listaHospitais tr-css'>
            <th scope="row">{{item.id}}</th>
            <td>{{item.nome}}</td>
            <td>{{item.cidade}}</td>
            <td>{{item.endereco}}</td>
            <td class="td-link"><a href="{{item.link}}" target="_blank" rel="noopener noreferrer">link maps</a></td>
            <td class="d-flex justify-content-end">
              <a class="btn btn-outline-info mr-3" [routerLink]="['/editar-hospital', item.id]">Editar</a>
              <a class="btn btn-outline-danger" [routerLink]="['/delete-hospital', item.id]">Apagar</a>
            </td>
          </tr>

        </tbody>
      </table>


    </div>
  </div>
</div>

<!-- CONTAINER 2 -->
